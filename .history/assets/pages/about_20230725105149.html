<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenChop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/pages/about.css">
    <!-- link-google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- link-fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link-animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row g-0 align-items-center">
                <div class="col-6 col-sm-8 col-lg-2 col-xl-3 col-xxl-4-6">
                    <div class="header-logo">
                        <a href="#!">
                            <img src="./assets/images/icons/Logo.png" alt="logo" class="icon-logo">
                        </a>
                    </div>
                </div>
                <div class="col-6 col-sm-4 col-lg-10 col-xl-9 col-xxl-7-4">
                    <div class="header-inner">
                        <input type="checkbox" name="header-menu-label" id="header-menu-label" hidden>
                        <div class="header-content">
                            <nav class="header-menu">
                                <label for="header-menu-label" class="header-times">
                                    <i class="fa-solid fa-xmark"></i>
                                </label>
                                <ul class="header-menu__list">
                                    <li class="header-menu__items--action">
                                        <a class="header-menu__link" href="#!">Trang chủ</a>
                                    </li>
                                    <li>
                                        <a class="header-menu__link" href="#!">Về Greenchop</a>
                                    </li>
                                    <li>
                                        <a class="header-menu__link" href="#!">Sản phẩm</a>
                                    </li>
                                    <li>
                                        <a class="header-menu__link" href="#!">Tin tức</a>
                                    </li>
                                    <li>
                                        <a class="header-menu__link" href="#!">Liên hệ</a>
                                    </li>
                                </ul>
                            </nav>
                            <!-- End .nav-bar -->
                            <div class="header-icon">
                                <div class="cart-icon">
                                    <a href="#!">
                                        <img src="./assets/images/icons/cart.png" alt="cart">
                                    </a>
                                </div>
                                <!-- End .cart-icon  -->
                                <div class="seach-icon">
                                    <a href="#!">
                                        <img src="./assets/images/icons/search.png" alt="search">
                                    </a>
                                </div>
                                <!-- End .cart-icon -->
                            </div>
                        </div>
                        <div class="header-icon-menu">
                            <label for="header-menu-label" class="header-menu-label">
                                <i class="fa-solid fa-bars"></i>
                            </label>

                        </div>
                        <label for="header-menu-label" class="overlay"></label>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End . header -->
</body>

</html>
